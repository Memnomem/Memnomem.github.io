<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="videoSource: #vid; imageTargetSrc: targets.mind;">
      <a-assets>
        <video id="vid" autoplay muted playsinline loop="true" src="spirale1.mp4"></video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video rotation="0 0 0" position="0 0 0.1" height="3508" width="2480" src="#vid"></a-video>
      </a-entity>
    </a-scene>

    <script>
      // Ajoute un événement de clic à la scène
      document.querySelector('a-scene').addEventListener('click', function () {
        var video = document.getElementById("vid");
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
    </script>
  </body>
</html>
